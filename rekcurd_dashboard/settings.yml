# DB
# You can specify "use.db" to sqlite or mysql.
#   Priority is...
#     REKCURD_DB_MODE > use.db
#     REKCURD_DB_MYSQL_HOST > db.mysql.host
#     REKCURD_DB_MYSQL_PORT > db.mysql.port
#     REKCURD_DB_MYSQL_DBNAME > db.mysql.dbname
#     REKCURD_DB_MYSQL_USER > db.mysql.user
#     REKCURD_DB_MYSQL_PASSWORD > db.mysql.password
use.db: sqlite
db.mysql.host: localhost
db.mysql.port: 3306
db.mysql.dbname: management
db.mysql.user: user
db.mysql.password: pass

